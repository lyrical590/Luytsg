<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrical AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .ai-response-bubble {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <header class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4 text-center">
      <h1 class="text-3xl font-bold text-cyan-400">Lyrical AI</h1>
      <p class="text-gray-400">AI with server access and insights</p>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8 flex flex-col">
    <div id="ai-response-area" class="flex-grow space-y-4 overflow-y-auto p-4 bg-gray-800 rounded-lg shadow-inner">
      <div class="flex justify-start">
        <div class="bg-cyan-500 text-gray-900 rounded-lg p-3 max-w-lg ai-response-bubble">
          <p class="font-semibold">Lyrical AI</p>
          <p>Hello! Ask me anything, or type "server status" to see system info.</p>
        </div>
      </div>
    </div>

    <div id="loading-indicator" class="hidden flex items-center justify-center p-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-cyan-400"></div>
      <p class="ml-3 text-gray-400">Thinking...</p>
    </div>

    <div class="mt-4">
      <div class="bg-gray-800 rounded-lg shadow-lg p-4 flex items-center">
        <input type="text" id="user-input" class="flex-grow bg-gray-700 text-white rounded-l-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Ask Lyrical AI anything...">
        <button id="send-button" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-6 rounded-r-lg transition duration-300">Send</button>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-center py-4">
    <p class="text-gray-500">&copy; 2024 Lyrical AI. All rights reserved.</p>
  </footer>

  <script>
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const aiResponseArea = document.getElementById('ai-response-area');
    const loadingIndicator = document.getElementById('loading-indicator');

    function addUserMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('flex', 'justify-end');
      messageElement.innerHTML = `
        <div class="bg-gray-700 text-white rounded-lg p-3 max-w-lg">
          <p class="font-semibold">You</p>
          <p>${message}</p>
        </div>
      `;
      aiResponseArea.appendChild(messageElement);
      aiResponseArea.scrollTop = aiResponseArea.scrollHeight;
    }

    function addAiMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('flex', 'justify-start');
      messageElement.innerHTML = `
        <div class="bg-cyan-500 text-gray-900 rounded-lg p-3 max-w-lg ai-response-bubble">
          <p class="font-semibold">Lyrical AI</p>
          <p>${message}</p>
        </div>
      `;
      aiResponseArea.appendChild(messageElement);
      aiResponseArea.scrollTop = aiResponseArea.scrollHeight;
    }

    async function handleUserInput() {
      const message = userInput.value.trim();
      if (!message) return;

      addUserMessage(message);
      userInput.value = '';
      loadingIndicator.classList.remove('hidden');

      if (message.toLowerCase().includes('server status')) {
        const res = await fetch('/api/status');
        const data = await res.json();
        addAiMessage(`ðŸ“¡ Server Info:
IP: ${data.ip}
Uptime: ${data.uptime} sec
Logs: ${data.logs.join(', ')}`);
      } else {
        addAiMessage("I'm connected to the server, but this is a placeholder AI response.");
      }

      loadingIndicator.classList.add('hidden');
    }

    sendButton.addEventListener('click', handleUserInput);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleUserInput();
    });
  </script>

</body>
    </html>
